name: supported metadata update

on:
  workflow_dispatch:
  schedule:
    - cron: 3 22 * * *

jobs:
  registry-check:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.SVC_CLI_BOT_GITHUB_TOKEN }}
      - uses: salesforcecli/github-workflows/.github/actions/gitConfig@main
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn
      - run: |
          git checkout -b supportedMetadata$(date +%F)
      - run: yarn install --network-timeout 600000
      - run: yarn build
      - run: yarn update-supported-metadata
      - run: |
          if [[ -n $(git status --short) ]]; then
            git METADATA_SUPPORT.md
            git commit -am "chore: auto-update metadata coverage in METADATA_SUPPORT.md [no ci]" --no-verify
            git push --no-verify
          else
            echo "Already up to date"
          fi
          sleep 60
          gh pr create --title 'chore: auto-update metadata coverage in METADATA_SUPPORT.md' --body 'created via github action [skip-validate-pr]'
        env:
          GH_TOKEN: ${{ secrets.SVC_CLI_BOT_GITHUB_TOKEN }}
