# runs some very-large-repo tests (for windows filesystem limits) and commits perf results for comparison
name: perf-scale-nuts
on:
  push:
    branches-ignore: [main]
  workflow_dispatch:

concurrency: perf-scale-nuts

jobs:
  perf-scale-nuts-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
      - run: npm install -g sfdx-cli --omit=dev
      - run: yarn install
      - run: yarn build
      - run: yarn test:nuts:scale

      - name: Download previous benchmark data
        uses: actions/cache@v3
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark

      # Run `github-action-benchmark` action
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@5bbce78ef18edf5b96cb2d23e8d240b485f9dc4a
        with:
          # What benchmark tool the output.txt came from
          tool: 'customSmallerIsBetter'
          # Where the output from the benchmark tool is stored
          output-file-path: /home/runner/work/source-deploy-retrieve/source-deploy-retrieve/test/nuts/perfResults/output.json'
          comment-on-alert: true
          fail-on-alert: true
          summary-always: true
          # Push and deploy GitHub pages branch automatically
          auto-push: true
          github-token: ${{ secrets.SVC_CLI_BOT_GITHUB_TOKEN }}

  perf-scale-nuts-win:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
      - run: npm install -g sfdx-cli --omit=dev
      - run: yarn install
      - run: yarn build
      - run: yarn test:nuts:scale

      - name: Download previous benchmark data
        uses: actions/cache@v3
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark

      # Run `github-action-benchmark` action
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@5bbce78ef18edf5b96cb2d23e8d240b485f9dc4a
        with:
          # What benchmark tool the output.txt came from
          tool: 'customSmallerIsBetter'
          # Where the output from the benchmark tool is stored
          output-file-path: /home/runner/work/source-deploy-retrieve/source-deploy-retrieve/test/nuts/perfResults/output.json'
          comment-on-alert: true
          fail-on-alert: true
          summary-always: true
          # Push and deploy GitHub pages branch automatically
          auto-push: true
          github-token: ${{ secrets.SVC_CLI_BOT_GITHUB_TOKEN }}
