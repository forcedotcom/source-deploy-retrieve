on:
  release:
    types: [published]
  # support manual release
  workflow_dispatch:
    inputs:
      tag:
        description: tag that needs to publish
        type: string
        required: true
jobs:
  npm:
    uses: salesforcecli/github-workflows/.github/workflows/npmPublish.yml
    with:
      ctc: false
      tag: latest
      githubTag: ${{ github.event.release.tag_name || inputs.tag }}
    secrets: inherit
