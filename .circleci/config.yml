---
version: 2.1

orbs:
  win: circleci/windows@2.2.0

_refs:
  defaults: &defaults
    working_directory: ~/cli
    docker:
      - image: node:12
  restore_cache: &restore_cache
    keys:
      - v1-npm-{{checksum ".circleci/config.yml"}}-{{checksum "yarn.lock"}}
      - v1-npm-{{checksum ".circleci/config.yml"}}
  gh-config: &gh-config
    name: Configuring GitHub
    command: |
      git config credential.helper 'cache --timeout=120'
      git config user.email "$GH_EMAIL"
      git config user.name "Release Bot"
  install: &install
    name: Install dependencies
    command: yarn
  build: &build
    name: Build project
    command: yarn build

jobs:
  node-latest: &test
    docker:
      - image: node:latest
    working_directory: ~/cli
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *install
      - run: *build
      - run:
          name: Run tests
          command: yarn coverage
  node-12:
    <<: *test
    docker:
      - image: node:12
  node-10:
    <<: *test
    docker:
      - image: node:10
  cache:
    <<: *test
    steps:
      - checkout
      - run: *install
      - save_cache:
          key: v1-npm-{{checksum ".circleci/config.yml"}}-{{checksum "yarn.lock"}}
          paths:
            - ~/cli/node_modules
            - /usr/local/share/.cache/yarn
            - /usr/local/share/.config/yarn
  run-win-tests:
    description: 'Run tests on Windows'
    executor: win/default
    steps:
      - run: git config --global core.autocrlf false
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-win1-{{checksum ".circleci/config.yml"}}-{{checksum "yarn.lock"}}
            # if cache for exact version of 'package.json' is not present, then load the most recent cache
            - dependency-cache-win1-
      - run:
          name: 'Install dependencies'
          command: |
            yarn --version
            node --version
            yarn
      - save_cache:
          key: dependency-cache-win1-{{checksum ".circleci/config.yml"}}-{{checksum "yarn.lock"}}
          paths:
            - node_modules
      - run:
          name: 'Compile'
          command: |
            yarn build
      - run:
          name: 'Running unit tests'
          command: |
            yarn coverage
  release:
    <<: *defaults
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *gh-config
      - run: *install
      - run: *build
      - run: yarn version --patch --no-git-tag-version
      - run: git status
      - run: git add package.json
      - run: git commit -m "[skip ci] Updated version"
      - run: git push origin lcampos/release-circleci

workflows:
  version: 2
  'deploy-and-retrieve':
    jobs:
      - node-latest
      - node-12
      - node-10
      - cache:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - run-win-tests
      - release:
          filters:
            branches: { only: 'lcampos/release-circleci' } # will change to master after done testing
          requires:
            - node-latest
            - node-12
            - node-10
            - run-win-tests
