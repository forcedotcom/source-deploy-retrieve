version: 2.1
orbs:
  release-management: salesforce/npm-release-management@4

workflows:
  version: 2
  test-and-release:
    jobs:
      - release-management/release-package:
          github-release: true
          post-job-steps:
            - when: on_success
            - run: yarn ci-docs
          filters:
            branches:
              only: main
          context:
            - CLI_CTC
            - salesforce-cli
